<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Min Nuevo Cuyo | Contacto</title>
</head>
<body>
    
    <!-- header / nav -->
    <header id="top">

        <div class="logo">
            <img src="../assets/images/logo.jpg" alt="Logo de la Empresa">
        </div>
        <nav>
            <ul class="flex">
                <li><a class="links" href="../index.html">Inicio</a></li>
                <li><a class="links" href="../pages/productos.html">Productos</a></li>
                <li><a class="links" href="../pages/empresa.html">Empresa</a></li>
                <li><a class="links" href="../pages/propiedades.html">Propiedades</a></li>
                <li><a class="links" href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->

    <main>
        <section>
            <div>
                <img src="../images/logo.jpg" alt="Frente de Empresa">
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1701.0054704218903!2d-68.57713496697255!3d-31.496383089756524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1689031813736!5m2!1ses!2sar" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <h2><a href="#top">Ir al Inicio</a></h2>

    <!-- Footer -->
    <footer>
        <div class="qr">
            <img class="" src="../assets/images/qr.png" alt="Qr">
        </div>
        <div class="redes">
            <ul>
                <li><a href="https://www.instagram.com/luryng_7/" target="_blank">Instagram</a></li>
                <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                <li><a href="https://mail.google.com" target="_blank">Correo</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
